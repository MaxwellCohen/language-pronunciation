<div class="pronunciation-info">
  <mat-form-field class="example-full-width">
    <input id="text" matInput [value]="pronunciationInfo?.term" readonly="true">
    <mat-hint>{{pronunciationInfo?.transliteration}}</mat-hint>
  </mat-form-field>
  <mat-hint>{{pronunciationInfo?.translation}}</mat-hint>
  <button (click)="play()" *ngIf="readOutLoud && pronunciationInfo?.term" mat-raised-button >Hear Word</button>
</div>
